<!DOCTYPE html>
<html>
<head>
	<title>Word Cards</title>
	<meta http-equiv='Content-Type' content='text/html'; charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='theme-color' content='#999999'>
	<meta name='Description' content='About: Flashcard quiz thing for babby, Author:Tristan Curry, Megan Curry'>
	<link rel='manifest' href='manifest.json' />
	<link rel='stylesheet' type='text/css' href='css/styles.css'/>
</head>

<body>
	<script type='text/javascript' src='scripts/swHandling.js'></script>

	<div onclick='void(0);'>
		<div class='card'>
			<div class='target-letter'>a</div>
			<div class='solutions'>
				<div class='solution selected-incorrect'>
					<div class='solution-image'>👶</div>
					<div class='solution-text'>aby</div>
					<div class='solution-audio'></div>
				</div>
				<div class='solution selected-correct'>
					<div class='solution-image'>🐜</div>
					<div class='solution-text'>nt</div>
					<div class='solution-audio'></div>
				</div>
				<div class='solution'>
					<div class='solution-image'>🐈</div>
					<div class='solution-text'>at</div>
					<div class='solution-audio'></div>
				</div>
			</div>
		</div>
		<div class='update'>update ready!<button id='updateBtn'>UPDATE</button></div>

	</div>


</body>
</html>
